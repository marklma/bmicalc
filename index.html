		<form>
		<table>
		<caption><h2>BMI计算器</h2></caption>
		<tbody>
		<tr><td>年龄：</td><td><input type="numbler"  min="5" max="70" id="age" name="age"> 岁</td></tr>
		<tr><td>体重：</td><td><input type="numbler"  min="20" max="10" id="weight" name="weight">公斤（KG）</td></tr>
		<tr><td>身高：</td><td><input type="numbler"  min="1" max="2" id="height" name="height">米（M）</td></tr>
		<tr><td>性别：</td><td><input type="radio" name="gender" checked value="male" >男&nbsp;<input type="radio" name="gender" value="'female" >女</td></tr>
		</tbody>
		<tfoot>
		<tr><td><input type="reset"></td><td><input type="button" value="查询"></td></tr></tfoot>
		</table></form>
		<div id='result'>
		<p>结果：您的BMI为</p>
