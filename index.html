<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>BMI计算器</title>
	<meta name="description" content="bmi,weight,height,body mass index">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/modernizr-2.6.2.min.js"></script>
</head>

<body>
	<!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

	<!-- Add your site or application content here -->
	<form name="bmicalc_form" action="#">
		<table>
			<caption>
				<h2>BMI计算器</h2></caption>
			<tbody>
				<tr>
					<td>年龄：</td>
					<td>
						<input type="numbler" min="5" max="70" id="age" name="age" maxlength="2"> 岁</td>
				</tr>
				<tr>
					<td>体重：</td>
					<td>
						<input type="numbler" min="20" max="10" id="weight" name="weight" maxlength="4"> 公斤（kg）</td>
				</tr>
				<tr>
					<td>身高：</td>
					<td>
						<input type="numbler" min="1" max="2" id="height" name="height" maxlength="4"> 米（m）</td>
				</tr>
				<tr>
					<td>性别：</td>
					<td>
						<input type="radio" id="gender" name="gender" checked value="male">男&nbsp;
						 <input type="radio" id="gender" name="gender" value="'female">女</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>
						<input type="reset">
					</td>
					<td>
						<input type="button" id="submit" value="查询">
					</td>
				</tr>
			</tfoot>
		</table>
	</form>
	<div id='result'>
		<p>结果：您的BMI为<input type="numbler" min="5" max="100" id="bmi" name="bmi">kg/m^2</td></p>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bmi.js"></script>
</body>

</html>
