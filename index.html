<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js">
<!--<![endif]-->

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>BMI计算器</title>
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="bmi计算器">
	<meta name="keywords" content="bmi,weight,height,body mass index,身体质量指数">
	<meta name="author" content="marktofit">
	<meta name="renderer" content="webkit">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/modernizr-2.6.2.min.js"></script>
</head>

<body>
	<!--[if lt IE 7]>
            <p class="chromeframe">您正在使用一个<strong>过时</strong>的浏览器，请<a href="http://browsehappy.com/">升级您的浏览器</a>以获得更好的浏览体验。</p>
        <![endif]-->

	<!-- Add your site or application content here -->
	<form name="bmicalc_form" action="#">
		<table>
			<caption>
				<h2>BMI计算器</h2></caption>
			<tbody>
				<tr>
					<td>
						<label for="age">年龄：</label>
					</td>
					<td>
						<input type="numbler" min="5" max="70" id="age" name="age" maxlength="2"> 岁</td>
				</tr>
				<tr>
					<td>
						<label for="weight">体重：</label>
					</td>
					<td>
						<input type="numbler" min="20" max="10" id="weight" name="weight" maxlength="5"> 公斤（kg）</td>
				</tr>
				<tr>
					<td>
						<label for="height">身高：</label>
					</td>
					<td>
						<input type="numbler" min="1" max="2" id="height" name="height" maxlength="5"> 米（m）</td>
				</tr>
				<tr>
					<td>
						<label for="gender">性别：</label>
					</td>
					<td>
						<input type="radio" id="gender" name="gender" checked value="male">男&nbsp;
						<input type="radio" id="gender" name="gender" value="'female">女</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>
						<input type="reset">
					</td>
					<td>
						<input type="submit" id="submit" value="查询">
					</td>
				</tr>
			</tfoot>
		</table>
	</form>
	<div id='result'>
		<p>结果：您的BMI为
			<input type="numbler" id="bmi_result" name="bmi_result" readonly="readonly" maxlength="5">kg/m^2</td>
		</p>
	</div>
	<div>
		<table border="1">
			<thead>
				<tr>
					<th>BMI</th>
					<th>WHO标准</th>
					<th>亚洲标准</th>
					<th>中国标准</th>
					<th>相关疾病发病危险性</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>偏瘦</td>
					<td>&lt;18.5</td>
					<td>&lt;18.5</td>
					<td>&lt;18.5</td>
					<td>低（但其它疾病危险性增加）</td>
				</tr>
				<tr>
					<td>正常</td>
					<td>18.5-24.9</td>
					<td>18.5-22.9</td>
					<td>18.5-23.9</td>
					<td>平均水平</td>
				</tr>
				<tr>
					<td>超重</td>
					<td>≥25</td>
					<td>≥23</td>
					<td>≥24</td>
					<td>略增加</td>
				</tr>
				<tr>
					<td>偏胖</td>
					<td>25.0～29.9</td>
					<td>23～24.9</td>
					<td>24～27.9</td>
					<td>增加</td>
				</tr>
				<tr>
					<td>肥胖</td>
					<td>30.0～34.9</td>
					<td>25～29.9</td>
					<td>≥28</td>
					<td>中度增加</td>
				</tr>
				<tr>
					<td>重度肥胖</td>
					<td>35.0～39.9</td>
					<td>≥30</td>
					<td>——</td>
					<td>严重增加</td>
				</tr>
				<tr>
					<td>极重度肥胖</td>
					<td>≥40.0</td>
					<td>≥40.0</td>
					<td>≥40.0</td>
					<td>非常严重增加</td>
				</tr>
			</tbody>
		</table>

	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/validate.min.js"></script>
	<script src="js/bmi.js"></script>
</body>

</html>
